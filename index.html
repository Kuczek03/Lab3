<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NOAA Datasets</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>NOAA Climate Datasets</h1>
      <div id="loading" class="hidden">Loading data...</div>
      <table id="datasetsTable" class="hidden">
        <thead>
          <tr>
            <th>Dataset ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="datasetsTableBody"></tbody>
      </table>
      <p id="errorMessage" class="hidden">Failed to load data.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
